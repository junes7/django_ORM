{% extends 'base.html'%}
{% block body %}
  <h1>게시판</h1>
  <hr>
  <a href="{% url 'articles:new' %}">NEW</a>
  &nbsp;
  <a href="{% url 'articles:introduce' %}">Introduce</a>
  <hr>
  <!-- 여기에 작성할 것 -->
  {% for article in articles %}
    <h3>{{ article.pk }}번째 글</h3>
    <p>제목 : {{ article.title }}</p>
    <a href="{% url 'articles:detail' article.pk %}" target="_self">[Detail]</a>
    <!-- <a href="/articles/detail/{{article.pk}}/">[Detail]</a> -->
    <hr>
  {% endfor %}
{% endblock %}
